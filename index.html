<!DOCTYPE html>
<html lang="en">
  <head>
    <title>i8yourtacks</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="lib/main.js"></script>
  </head>
  <body>

    <div class="mainnav navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand">i8yourtracks</a>
        <ul class="nav">
          <li><a id="options">Options</a></li>
          <li><a id="about">About</a></li>
        </ul>
        <p class="navbar-text pull-right login">Logged in as <a id="user"></a></p>
      </div><!-- navinner -->
    </div><!-- nav -->

    <div class="subnav navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="row-fluid">
          <div class="span3">
          <div class="subtitle">Mixes</div>
          </div>
          <div class="span6">
            <div class="filter-bar">
              <input type="text" class="input-large filter-query">
              <button type="button" class="filterMixes">Filter</button>
            </div>
            <button type="button" class="download-button hidden"><i class="icon-download-alt icon-white"></i></button>
          </div>
          <div class="span3">
            <div class="btn-group">
              <button class="btn">Left</button>
              <button class="btn">Middle</button>
              <button class="btn">Right</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="sidebar-nav-fixed">
            <div id="control"></div>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9">
          <div class="span-fixed-sidebar">
            <table id="mix-table" class="table table-hover">
            </table>
          </div><!--/span-fixed-sidebar-->
        </div><!--/span-->
      </div><!--/row-->


    </div><!--/.fluid-container-->

  </body>
</html>
