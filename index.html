<!DOCTYPE html>
<html lang="en">
  <head>
    <title>i8yourtacks</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="row-fluid">

          <div class="span6">
            <a class="brand">i8yourtracks</a>
            <div class="subtitle">8tracks Mix Manager</div>
            <button class="download-button hidden"><i class="icon-cloud-download"></i></button>
          </div> <!-- END SPAN4 -->

          <div class="span2">
            <ul class="nav" role="navigation">
              <button class="options-button"><i class="icon-cog"></i></button>
              <li><a id="about">About</a></li>
            </ul>
          </div>

          <div class="span4">
            <ul class="nav pull-right">
              <li class="pull-right">
                <div id="user-login-container">
                  <a class="login">Sign in</a>
	          <div id="modal-outer" class="hidden">
	            <div id="modal">
                      <span class="add-on">@</span>
                      <input class="span2 login-input" id="prependedInput" type="text" placeholder="Username">
		      <button type="button" id="modal-login">Login</button>
                      <a id="close-login"></a>
	            </div>
	          </div>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row-fluid">

        <div class="span3">
          <div class="sidebar-nav-fixed">
            <div>
              <input type="text" placeholder="Search for a user" class="input-medium search-query search-input">
              <button type="button" class="search-user-button"><i class="icon-search"></i></button>
            </div>

            <div class="filter-bar">
              <input type="text" class="input-large filter-input">
              <button type="button" class="filter-mix-button">Filter</button>
            </div>

            <div id="liked-mixes" class="hidden">
              <button type="button" class="btn liked-mixes-button">Liked Mixes</button>
            </div>


          </div><!--/.sidebar -->
        </div><!--/span-->

        <div class="span9">
          <div id="main-window" class="span-fixed-sidebar"></div>
        </div>

      </div>


    </div><!--/.fluid-container-->



    <script type="text/javascript" src="lib/bootstrap-without-jquery.min.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>

  </body>
</html>
