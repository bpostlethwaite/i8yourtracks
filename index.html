<!DOCTYPE html>
<html lang="en">
  <head>
    <title>i8yourtacks</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>



    <div class="mainnav navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand">i8yourtracks</a>

            <ul class="nav" role="navigation">

              <li class="dropdown">
                <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Options <b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="http://google.com">Action</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#anotherAction">Another action</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                  <li role="presentation" class="divider"></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                </ul>
              </li>

              <li><a id="about">About</a></li>

            </ul>

            <ul class="nav pull-right">
              <li id="login" class="pull-right dropdown"><a>Sign in</a>
	        <div id="modal-outer" class="hidden">
		  <div id="modal">
                    <span class="add-on">@</span>
                    <input class="span2 login-input" id="prependedInput" type="text" placeholder="Username">
		    <button type="button" id="modal-login">Login</button>
                    <a id="close-login"></a>
		  </div>
	        </div>
              </li>
            </ul>
      </div><!-- navinner -->
    </div><!-- nav -->




    <div class="subnav navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="row-fluid">

          <div class="span3">
            <div class="subtitle">8tracks Mix Manager</div>
          </div>

          <div class="span6">
            <div class="filter-bar">
              <input type="text" class="input-large filter-query">
              <button type="button" class="filterMixes">Filter</button>
            </div>

            <button type="button" class="download-button hidden"><i class="icon-cloud-download"></i></button>



          </div>


          <div class="span3">
            <div class="btn-group">
              <button class="btn">Left</button>
              <button class="btn">Middle</button>
              <button class="btn">Right</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="sidebar-nav-fixed">
            <div id="control"></div>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9">
          <div id="main-window" class="span-fixed-sidebar">
          </div><!--/span-fixed-sidebar-->
        </div><!--/span-->
      </div><!--/row-->


    </div><!--/.fluid-container-->
